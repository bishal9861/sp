<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobile-friendly Website</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    header, footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px 0;
    }
    .container {
        max-width: 100%;
        padding: 20px;
    }
    .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
    }
    .gallery img {
        max-width: 100%;
        height: auto;
    }
</style>
</head>
<body>
<header>
    <h1>Kingfisher Bird</h1>
</header>
<div class="container">
    <div class="gallery">
        <img src="IMG_0201.JPG" alt="Image 2">
        <img src="IMG_0203_ac5f0e.JPG" alt="Image 3">
    </div>
</div>
<footer>
    <p>&copy; Sharmistha Patel</p>
</footer>
</body>
</html>
